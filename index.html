<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <section>
        <h1 class="text-center my-4 font-bold text-2xl">Todo List</h1>
        <div class="flex flex-col content-center">
            <form id="todo-form">
                <div>
                    <input class="px-3 py-2" type="text" placeholder="Add new todo.." id="todo-input">
                    <input class="px-3 py-2 rounded-md bg-blue-400 cursor-pointer" type="submit" value="Add Todo">
                </div>
                <small id="error-msg"></small>
            </form>
            <div>
                <ul class="" id="list-item"></ul>
            </div>
            <button id="del-todo"></button>
        </div>
    </section>

    


    <script src="./assets/js/app.js"></script>
</body>
</html>
